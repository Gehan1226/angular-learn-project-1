@if (isAddingTask) {
    <app-new-task [userId]="id" (close)="onCloseAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
        <button (click)="onClickAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
   @for (task of getSelectedUserTasks; track task.id) {
     <li>
        <app-task-ss [task]="task" />
    </li>
   }
  </ul>
</section>
