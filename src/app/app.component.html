<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [selected]="user.id === selectedUser?.id" [user]="user" (select)="onSelecetUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
    <app-task [id]="selectedUser.id" [name]="selectedUser.name"  />
  }

</main>
